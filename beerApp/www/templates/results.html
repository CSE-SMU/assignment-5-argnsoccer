<ion-view view-title="Results">
  <ion-content>
    <ion-list>
      <div class="item item-divider">
        Results
      </div>
      <ion-item ng-repeat="beer in beers" href="#/app/beers/{{beer.id}}">
        <div class="row">
            <div class="col text-left">
              <img ng-src={{beer.labels.icon}}>
            </div>
            <div class="col col-text-wrap text-left">
              <strong>{{beer.name}}</strong><br>
              ABV: {{beer.abv}}% <br>
              Year: {{beer.year}}
            </div>
          </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
